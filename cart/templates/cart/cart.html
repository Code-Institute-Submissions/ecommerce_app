{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container products-header">
        <div class="row">
            <div class="col">
                <h3 class="text-white mt-3">Shopping Cart</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if cart_items %}
                    <div class="table table-bordered table-striped"></div>
                {% else %}
                    <p class="text-white text-uppercase lead mb-3">No items in shopping cart !</p>
                    <a href="{% url 'products' %}" class="btn  rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fa fa-arrow-circle-left text-white"></i>
                        </span>
                        <span class="text-white lead">Get back to shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}

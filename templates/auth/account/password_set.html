{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1 class="text-white">{% trans "Set Password" %}</h1>
    <hr>
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.form|crispy }}
        <input class="white-button btn" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}

<li class="list-inline-item dropdown m-0">
    <a class="text-white  nav-link-mob nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg text-white"></i></div>
            <p class=" text-white">My Profile</p>
        </div>
    </a>
    <div class="dropdown-menu" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'products' %}" class="dropdown-item ">Products Management</a>
            {% endif %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item m-0">
    <a  href="{% url 'view_cart' %}" class="{% if grand_total %}text-primary font-weight-bold{% else %}text-white{% endif %} nav-icons nav-link d-block d-lg-none">
        <div class="text-center">
            <div><i class="my-0 fa fa-shopping-cart fa-lg text-white"></i></div>
            <p class=" text-white">
                {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                {% else %}
                    € 0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
